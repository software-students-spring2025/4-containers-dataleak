{% extends "base.html" %}

{% block content %}
<div class="fridge-container">
   <h1>My Virtual Fridge</h1>
   
   {% if food_items %}
      <div class="foods-div">
         {% for item in food_items %}
            <div class="food-item">
               <h3>{{ item.food_name }}</h3>
               <p>Added: {{ item.added_at }}</p>
               <a href="{{ url_for('delete_food', food_id=item._id) }}">Remove</a>
            </div>
         {% endfor %}
      </div>
   {% else %}
      <h3>Your Fridge is currently empty.</h3>
   {% endif %}
</div>
{% endblock %}
