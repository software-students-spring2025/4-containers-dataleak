{% extends "base.html" %}

{% block content %}
<style>
  /* Ensuring food detection page matches fridge page styling */
  .results-container {
    padding: 20px;
    font-family: Arial, sans-serif;
    background-color: var(--white);
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin: 20px auto;
    width: 80%;
  }

  h1 {
    font-size: 2rem;
    color: var(--taupe-gray);
    margin-bottom: 20px;
  }

  h3 {
    font-size: 1.5rem;
    color: var(--taupe-gray);
    margin-bottom: 15px;
  }

  .food-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  .food-list li {
    background-color: #f8f8f8;
    padding: 10px;
    margin: 5px 0;
    border-radius: 8px;
    border: 1px solid var(--french-gray);
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }

  img {
    width: 100%;
    max-width: 400px;
    height: auto;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  .button-group {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }

  .button {
    background-color: var(--french-gray);
    color: var(--white);
    padding: 12px 20px;
    text-decoration: none;
    border-radius: 5px;
    display: inline-block;
    margin-top: 20px;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: var(--taupe-gray);
  }

  .error {
    color: red;
    font-weight: bold;
    margin-bottom: 20px;
  }
</style>

<div class="results-container">
  <h1>Food Detection Results</h1>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% else %}
    <h3>Detected Foods:</h3>
    <ul class="food-list">
      {% for food in food_detected %}
        <li>{{ food }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <h3>Captured Image:</h3>
  <img src="{{ image_url }}" alt="Captured Image" />

  <form method="POST" action="{{ url_for('confirm_detected_food') }}">
    <input type="hidden" name="image_id" value="{{ image_id }}">
    <button type="submit" name="action" value="add"> Add Selected To Fridge</button>
    <button type="submit" name="action" value="cancel"> Back to Camera</button>
  </form>
</div>

{% endblock %}
